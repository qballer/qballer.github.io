# The URL the site will be built for
base_url = "/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies  = [
  {name = "showcase", feed = true},
  {name = "zola", feed = true},
  {name = "theme", feed = true},
  {name = "tags", feed = false},
]
theme="papermod"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

[extra.papermod]
title = "yay.dev"
default_theme = "auto"
theme = "dark"
language_direction = "auto"
keywords = ["Software Development", "Freelance", "Open Source", "Coding", "Rust", "Golang", "Typescript"]
show_theme_toggle = true
show_scroll_to_top = true
show_code_copy_buttons = true
show_reading_time = true
show_word_count = false
show_post_nav_links = true
show_post_meta = true
default_toc_open = false
show_post_edit_button = false
edit_post_url = "https://github.com/cydave/zola-theme-papermod/tree/master"
copyright = "Doron Tsur"
date_format = "%Y-%m-%d"
navigation = [
